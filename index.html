<script>
    var body = document.body,
        html = document.documentElement

    var height_total = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight)

    document.getElementById("animacoes").style.height = `${height_total}px`
    const url = window.location.href

    // Acionadores de sub-paginas
    if (url.includes("#terms"))
        transita_terms()

    if (url.includes("#commands"))
        transita_commands()

    troca_pag(0)

    idioma = localStorage.getItem("idioma_site_alonsal")

    if (typeof idioma == "undefined")
        idioma = "pt-br"

    let comandos_local = localStorage.getItem("site_alonsal_comandos")

    if (typeof comandos_local !== "undefined")
        if (parseInt(comandos_local) === 1)
            transita_commands("auto")
</script>
